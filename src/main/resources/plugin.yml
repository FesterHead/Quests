main: com.leonardobishop.quests.Quests
name: Quests
version: "%PLUGIN_VERSION%"
description: "This plugin will allow your players to do quests in-game to earn rewards."

authors:
  - LMBishop
  - FesterHead
soft-depend:
  - BentoBox
depends:
  - PlaceholderAPI
prefix: Quests
api-version: "1.13"

commands:
  quests:
    description: Main command
    usage: /quests
    permission: quests.command
    aliases: [q, quest]

permissions:
  quests.command:
    description: Permission for main command
    default: true
  quests.admin:
    description: Permission for the admin commands
    default: op
